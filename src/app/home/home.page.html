<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>

    </ion-toolbar>


  </ion-header>
  <div id="container">
    <strong>Ready to create an app</strong>
    <p>Start with ionic
      <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a>
    </p>
  </div>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Generador de Ideas
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-item>
      <ion-label position="floating">Ingresa tu idea inicial</ion-label>
      <ion-input [(ngModel)]="ideaPrompt"
        placeholder="Por ejemplo, 'Genera ideas para una startup de tecnologÃ­a"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="generateIdea()">Generar Idea</ion-button>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Tu idea generada</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{generatedIdea}}
      </ion-card-content>
    </ion-card>

    <button (click)="onSignup()"
      class="text-white bg-blue-700 hover:bg-blue-800  border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">
      Logout
    </button>
  </ion-content>
