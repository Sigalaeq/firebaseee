<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email adress</label>
        <input type="email" id="email" name="email" [(ngModel)]="emailInput"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 blockw-full"
          placeholder="john.doe@company.com" required #email="ngModel" />
        <div *ngIf="email.invalid && email.touched" style="color: red;">Please enter a valid email address. </div>
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">password</label>
        <input type="password" id="password" name="password" [(ngModel)]="passwordInput"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 blockw-full"
          placeholder="********" required #password="ngModel" />
      </div>

      <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800  border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg"
        [disabled]="loginForm.invalid">
        Login</button>

    </form>
    <button (click)="onReset()"
      class="text-white bg-blue-700 hover:bg-blue-800  border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">
      Go to reset
    </button>

    <button (click)="onSignup()"
      class="text-white bg-blue-700 hover:bg-blue-800  border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">
      Go to signup

    </button>




  </ion-content>
</ion-content>
